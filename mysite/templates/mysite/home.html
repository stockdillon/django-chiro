{% extends "mysite/header.html" %}


{% block content %}
{% load staticfiles %}

<head>
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <script type="text/javascript" src="{% static 'material-design/material-components-web.min.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'material-design/material-components-web.min.css' %}" />
    {% comment %} <link rel="stylesheet" href="{% static 'ang/styles.css' %}"></head> {% endcomment %}
</head>

<!-- <body> -->
<div class="wrapper">
    <center>
        <img class="responsive-img hoverable"  id="profileImg" src="{% static 'mysite/profile.jpg' %}" style='max-height:200px;' alt="face">
        <img class="rounded hoverable"  src="{% static 'mysite/happy-family.jpg' %}" style='max-height:200px;' alt="face">
        <h3>Dillon Stock</h3>
    </center>
    
    <button id="show-blog-posts" class="foo-button mdc-button">Toggle Blog Posts</button>
    {% for post in posts %}
        <div class="blog-post {% if not forloop.counter0|divisibleby:2 %}float-right{% endif %}">{{post.content}}</div>
    {% endfor %}    
</div>

	{% comment %} <app-root><img src="/static/ang/assets/images/loading/load.gif" alt="Loading..." style="position:fixed; top:50%; left:50%; transform: translate(-50%, -50%);"></app-root> {% endcomment %}
	{% comment %} <app-root><i class="fa fa-lg fa-spinner fa-spin" style="position:fixed; top:50%; left:50%; transform: translate(-50%, -50%);"></i></app-root>
	<script type="text/javascript" src="{% static 'ang/runtime.js' %}"></script>
	<script type="text/javascript" src="{% static 'ang/polyfills.js' %}"></script>
	<script type="text/javascript" src="{% static 'ang/main.js' %}"></script> {% endcomment %}
	{% comment %} <script type="text/javascript" src="./presentation/dist/presentation/runtime.js"></script>
	<script type="text/javascript" src="./presentation/dist/presentation/polyfills.js"></script>
	<script type="text/javascript" src="./presentation/dist/presentation/main.js"></script> {% endcomment %}


    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector(".foo-button"));
        $('#show-blog-posts').on('click', function() {
            //$('.blog-post').fadeToggle(600);
            $('.blog-post').each(function(i) {
                $(this).delay(i * 500).fadeToggle(600);
            });
        });
    </script>
    <!-- <button onclick="transition();">Press</button> -->
<!-- </body> -->



{% endblock %}
