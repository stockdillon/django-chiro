
<mat-card *ngFor="let obj of posts; index as i">
  <!-- <li *ngFor="let obj of posts">{{obj | json}}</li> -->
  <mat-card-header>
    <mat-card-title>{{obj.title}}</mat-card-title>
    <mat-card-subtitle>{{obj.publish_on}}</mat-card-subtitle>
    <div mat-card-avatar class="joe-blog-post-header-image">
      <!-- <i class="material-icons">person</i> -->
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
        {{obj.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  <!-- <li *ngFor="let obj of posts">{{obj.title}}</li> -->
</mat-card>
