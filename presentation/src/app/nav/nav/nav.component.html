<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">

  <mat-toolbar color="primary" class="example-toolbar mat-elevation-z8 fixed-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name d-none d-lg-block">Dillon Stock</h1>
    <div class="container-fluid">
      <div class="col col-lg-4 offset-lg-8">
        <a href="https://www.linkedin.com/in/dillon-stock-933b44160/" target="_blank" class="btn btn-lg linked-in"><i
            class="fab fa-linkedin" aria-hidden="true"></i></a>
        <a href="https://github.com/stockdillon/" class="btn btn-lg outline github" target="_blank"><i
            class="fab fa-github" aria-hidden="true"></i> </a>
        <a href="https://www.instagram.com/dillonstock/" class="btn btn-lg instagram" target="_blank"><i
            class="fab fa-instagram" aria-hidden="true"></i> </a>
        <a href="https://twitter.com/dillonstock" class="btn btn-lg twitter" target="_blank"><i class="fab fa-twitter"
            aria-hidden="true"></i> </a>
        <a href="https://www.facebook.com/dillon.stock.1" class="btn btn-lg facebook" target="_blank"><i
            class="fab fa-facebook" aria-hidden="true"></i> </a>
      </div>
      <div class="row">
      </div>
    </div>
  </mat-toolbar>

  <app-page-header></app-page-header>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      fixedTopGap="56">
      <mat-nav-list>
        <a routerLink="{{menuItem.link}}" mat-list-item *ngFor="let menuItem of menuItems">
          <i class="material-icons">

          </i>
          <div class="col-1"></div>
          {{menuItem.label}}
        </a>
