<mat-card class="quote-card">
  <mat-card-header>
    <!-- <mat-card-title>Legendary Quotes</mat-card-title> -->
    <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <mat-card-content [@fadeInDown]="fadeInDown" *ngFor="let q of [quotes[this.currentQuoteIndex]]"> -->
  <mat-card-content [@slideInRight]="slideInRight" *ngFor="let q of [quotes[this.currentQuoteIndex]]">
    <!-- <div *ngIf="!this.hidden"> -->
    <div id="quoteText">
      {{this.quotes[this.currentQuoteIndex]}}
    </div>
  </mat-card-content>
  <!-- <img mat-card-image src="../../../../../../static/img/self.jpg"> -->
  <mat-card-actions>
    <!-- <button
      mat-button
      (click)="openSnackBar()"
      aria-label="Show an example snack-bar"
      class="btn btn-primary">
      Quote
  </button> -->
  <button mat-raised-button color="primary" (click)="paused = !paused; openSnackBar()">Pause</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="transactions$ | async">
  <!-- <div *ngFor="let t of transactions.data">
    <div>
      {{t | json}}
    </div>
  </div> -->

  <table mat-table [dataSource]="transactionHistory" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.amount.currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
